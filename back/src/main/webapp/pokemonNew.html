<div>
  <h2>New Pokemon</h2>
  <form name="form" novalidate>
    <div>
      <label>Name</label>
      <input type="text" placeholder="Name" ng-model="p.name" maxlength="24"
             ng-minlength="4" required>
    </div>
    <div>
      <label>Description</label>
      <input type="description" placeholder="Description"
             ng-model="p.description" ng-minlength="30" required>
    </div>

    <div>
      <label>Primary type</label>
      <input type="text" placeholder="Primary Type" ng-model="p.primaryType"
             required>
    </div>

    <div>
      <label>Secondary type</label>
      <input type="text" placeholder="Secondary Type" ng-model="p.secondaryType">
    </div>

    <div>
      <label>Evolution</label>
      <input type="text" placeholder="Evolution" ng-model="p.evolution">
    </div>

    <div>
      <label>Favorite</label>
      <input type="checkbox" placeholder="Favorite" ng-model="p.favorite">
    </div>

    <div>
      <input type="submit" ng-click="$ctrl.create(p)" ng-disabled="!form.$valid">
    </div>
  </form>
</div>

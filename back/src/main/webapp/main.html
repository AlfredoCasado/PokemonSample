<h1>POKEMON</h1>
<div>
  <button ng-click="$ctrl.showNew = true">New</button>
  <button ng-click="$ctrl.showList()">List</button>
</div>

<pokemon-new ng-if="$ctrl.showNew"></pokemon-new>

<pokemon-detail ng-if="$ctrl.showDetail" pokemon="$ctrl.pokemon">
</pokemon-detail>

<pokemon-list ng-if="!$ctrl.showDetail" list="$ctrl.list"
              on-view="$ctrl.viewPokemon(id)">
</pokemon-list>
